  <div class="pantalla">
    <div class="pacients" >

        <br>
        <div class="card mx-3">
        <table class="table table-borderless">
          <thead class="table-primary">
            <tr>
              <th scope="col"></th>
              <th scope="col">Dolència</th>
              <th scope="col">Sintomes</th>
              <th scope="col">Detecció</th>
              <th scope="col">Tractament</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let h of historial">
              <th scope="col"></th>

              <td><i>{{h[0]}}</i></td>
              <td>{{h[1].sintomes}}</td>
              <td>{{h[1].deteccio}}</td>
              <td>{{h[1].tractament}}</td>
            </tr>
          </tbody>
        </table>

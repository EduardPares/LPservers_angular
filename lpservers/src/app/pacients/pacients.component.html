<div class="pantalla">
    <div class="pacients" >
      Llistat de pacients:
      <br>
      <br>
      <div class="col" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Cognoms</th>
              <th scope="col">Data i hora de naixament</th>
              <th scope="col">Sexe</th>
              <th scope="col">Adreça</th>
              <th scope="col">Correu</th>
              <th scope="col">Telèfon</th>
            </tr>
          </thead>
          <tbody  *ngFor="let p of pacients">
            <tr>
              <td [routerLink]="['/historialpacients/'+p.info.idpacient]">{{p.info.nom}}</td>
              <td>{{p.info.cognoms}}</td>
              <td>{{p.info.datanaix}}</td>
              <td>{{p.info.sexe}}</td>
              <td>{{p.contacte.adreca}}</td>
              <td>{{p.contacte.correu}}</td>
              <td>{{p.contacte.telefon}}</td>
            </tr>
          </tbody>
        </table>

        <br>   
    </div>
    </div>

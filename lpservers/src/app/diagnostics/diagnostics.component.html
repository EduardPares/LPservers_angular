<div class="btn-group px-5 py-5">
  <a  [routerLink]="['/pacients']"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0B5ED7" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
  </svg></a>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" *ngFor="let p of pacients" [routerLink]="['/diagnostics/'+p.idpacient]" >{{p.info.nom}} {{p.info.cognoms}}</a></li>
  </ul>
</div>
<div class="row px-5 py-5">
  <div class="col-6">
    <form>
      <div class="mb-3 py" >
        <h4><label for="diagnostic" class="form-label" *ngFor = "let b of boto">Insereix el diagnòstic de <i>{{b.info.nom}} {{b.info.cognoms}}</i>:</label></h4>
        <br>
       Data: <input type="text" class="form-control" id="data">
        <br>
       Descripció: <input type="text" class="form-control" id="descripcio">
        <br>
       Recepta: <input type="text" class="form-control" id="recepta">
       
      </div>
      <button type="button" class=  "btn btn-primary">Inserir</button>
    </form>
  </div>
  <div class="col-6">
    <h4><label for="diagnostic" class="form-label"  *ngFor = "let b of boto" >Llistat dels diagnòstics de <i>{{b.info.nom}} {{b.info.cognoms}}</i>: </label></h4> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Descripció</th>
          <th scope="col">Recepta</th>
        </tr>
      </thead>
      <tbody class=" table-info" >
        <tr *ngFor="let d of diagnostic">
          <td>{{d.detalls.data}}</td> 
          <td>{{d.detalls.descripcio}}</td>
          <td>{{d.detalls.recepta}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

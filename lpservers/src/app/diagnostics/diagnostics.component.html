<div class="btn-group px-5 py-5">
  <button type="button" class="btn btn-primary" *ngFor = "let b of boto">{{b.info.nom}} {{b.info.cognoms}} </button>
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" *ngFor="let p of pacients" [routerLink]="['/diagnostics/'+p.idpacient]" >{{p.info.nom}} {{p.info.cognoms}}</a></li>
  </ul>
</div>
<div class="row px-5 py-5">
  <div class="col-6">
    <form>
      <div class="mb-3 py" >
        <h3><label for="diagnostic" class="form-label" *ngFor = "let b of boto">Insereix el diagnòstic de {{b.info.nom}} {{b.info.cognoms}}:</label></h3>
        <br>
       Data: <input type="text" class="form-control" id="data">
        <br>
       Descripció: <input type="text" class="form-control" id="descripcio">
        <br>
       Recepta: <input type="text" class="form-control" id="recepta">
       
      </div>
      <button type="button" class=  "btn btn-primary">Inserir</button>
    </form>
  </div>
  <div class="col-6">
    <h3><label for="diagnostic" class="form-label"  *ngFor = "let b of boto" >Llistat dels diagnòstics de {{b.info.nom}} {{b.info.cognoms}}: </label></h3> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Descripció</th>
          <th scope="col">Recepta</th>
        </tr>
      </thead>
      <tbody class=" table-info" >
        <tr *ngFor="let d of diagnostic">
          <td>{{d.detalls.data}}</td> 
          <td>{{d.detalls.descripcio}}</td>
          <td>{{d.detalls.recepta}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
